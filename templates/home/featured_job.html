{% load static %}
{% load humanize %}
        <!-- Featured_job_start -->
        <section class="featured-job-area feature-padding">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <span>Recent Job</span>
                            <h2>Featured Jobs</h2>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <!-- single-job-content -->
                         {% for job in jobs %}
                        <div class="single-job-items mb-30">
                            <div class="job-items">
                                <div class="company-img">
                                    <a href="{% url 'job-detail' job.pk %}"><img src="{% if job.company.logo %} {{  job.company.logo.url  }} {% endif %}" alt="{{ job.company.name|truncatechars:5 }}"></a>
                                </div>
                                <div class="job-tittle">
                                    <a href="{% url 'job-detail' job.pk %}"><h4>{{ job.title }}</h4></a>
                                    <ul>
                                        <li>{{ job.category }}</li>
                                        <li><i class="fas fa-map-marker-alt"></i>{{ job.location }}</li>
                                        <li>{{ job.salary }}</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="items-link f-right">
                                <a href="{% url 'job-detail' job.pk %}">{{ job.job_type }}</a>
                                <span>{{ job.posted_at|naturaltime }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                        <!-- More Btn -->
        <!-- Section Button -->
        <div class="row">
            <div class="col-lg-12">
                <div class="browse-btn2 text-center mt-50">
                    <a href="{% url 'job-list'%}" class="border-btn2">Browse All Jobs</a>
                </div>
            </div>
        </div>
            </div>
        </section>
        <!-- Featured_job_end -->
