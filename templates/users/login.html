{% extends "users/base.html" %}
{% load static %}

{% block content %}

<div class="text-center">
    <h4 class="mb-4">Login</h4>  
</div>
<form class="login-form" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Your Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="Email" name="email" required="">
            </div>
        </div>

        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Password" name="password" required="">
            </div>
        </div>
        <!-- <div class="col-lg-12">
            <p class="text-center forgot-pass"><a href="recovery_passward.html" class="text-dark font-weight-bold">Forgot password ?</a></p>
        </div> -->
        <div class="col-lg-12 mb-0">
            <button class="btn btn-primary w-100">Sign in</button>
        </div>
        <div class="col-12 text-center">
            <p class="mb-0 mt-3"><a href="{% url 'register-applicant' %}" class="text-dark font-weight-bold">Register as Applicant</a> | <a href="{% url 'register-recruiter' %}" class="text-dark font-weight-bold">Register as Recruiter</a></p>
        </div>
    </div>
</form>

{% endblock content %}
